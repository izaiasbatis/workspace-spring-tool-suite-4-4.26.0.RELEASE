spring.application.name=servico
# Configurações do banco de dados MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/base
spring.datasource.username=root
spring.datasource.password=aluno

# JPA/Hibernate configurations
spring.jpa.hibernate.ddl-auto=update  # Use "update" para desenvolvimento (ou "create" para recriar tabelas ao iniciar)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
